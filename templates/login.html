{% load static %}

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Login</title>

	<!-- Favicons Start -->

	<!-- In case image.ipng -->
	<link rel="shortcut icon" type="image/png" href="{% static 'icon/chat.png' %}" />

	<!-- Favicons End -->

	<!-- CSS Start -->
	<link rel="stylesheet" type="text/css" href = "{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- CSS End -->

</head>
<body style="background: linear-gradient(#141e30, #243b55);">
    <div class="login-box">
        <h2>L O G I N</h2>
        <br>
        {% block content %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message|escape }}
                </div>
            {% endfor %}
        {% endblock %}
        <br>
        <form method="POST">
            {% csrf_token %}
            <div class="user-box">
                <input type="text" name="username" required="true">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="true">
                <label>Password</label>
            </div>
            <br>
            <center><button type="submit" class="btn btn-outline-light">S U B M I T</button></center> 
        </form>
        <br>
        <center><p class="message" style="color:white;">Not registered? <a href="signup">Create an account</a></p></center>
    </div>
</body>
</html>
